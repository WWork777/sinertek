<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48" fill="none">
  <!-- ГОСТ стандарты: Документ с печатью -->
  <g stroke="#0066FF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <!-- Документ -->
    <path d="M 10 6 L 32 6 L 38 12 L 38 42 L 10 42 Z" fill="none"/>
    
    <!-- Загиб угла -->
    <path d="M 32 6 L 32 12 L 38 12" fill="none"/>
    
    <!-- Текст документа (линии) -->
    <line x1="14" y1="16" x2="30" y2="16" opacity="0.4" stroke-width="1.5"/>
    <line x1="14" y1="20" x2="34" y2="20" opacity="0.4" stroke-width="1.5"/>
    <line x1="14" y1="24" x2="28" y2="24" opacity="0.4" stroke-width="1.5"/>
    <line x1="14" y1="28" x2="32" y2="28" opacity="0.4" stroke-width="1.5"/>
    
    <!-- Печать/штамп ГОСТ -->
    <circle cx="24" cy="34" r="6" fill="none" stroke-width="2.5" stroke="#07be8a"/>
    <circle cx="24" cy="34" r="4" fill="none" stroke-width="1.5" stroke="#07be8a"/>
    
    <!-- Текст ГОСТ в печати -->
    <text x="20" y="35.5" font-size="4" fill="#07be8a" font-weight="bold">ГОСТ</text>
    
    <!-- Галочка подтверждения -->
    <path d="M 21 34 L 23 36 L 27 32" fill="none" stroke="#07be8a" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Номер документа -->
    <text x="12" y="12" font-size="5" fill="#0066FF" opacity="0.6">№ 10180-2012</text>
    
    <!-- Уголки сертификата -->
    <path d="M 10 8 L 10 6 L 12 6" stroke-width="2.5"/>
    <path d="M 36 6 L 38 6 L 38 8" stroke-width="2.5"/>
    <path d="M 38 40 L 38 42 L 36 42" stroke-width="2.5"/>
    <path d="M 12 42 L 10 42 L 10 40" stroke-width="2.5"/>
  </g>
</svg>
