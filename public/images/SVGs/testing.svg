<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48" fill="none">
  <!-- Испытания: Осциллограф/Тестер -->
  <g stroke="#0066FF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <!-- Корпус прибора -->
    <rect x="6" y="10" width="36" height="28" rx="2" fill="none"/>
    
    <!-- Экран -->
    <rect x="10" y="14" width="28" height="16" rx="1" fill="none"/>
    
    <!-- Синусоида на экране -->
    <path d="M 12 22 Q 16 18, 20 22 T 28 22 T 36 22" fill="none" stroke="#07be8a" stroke-width="1.5"/>
    
    <!-- Сетка экрана -->
    <line x1="10" y1="20" x2="38" y2="20" opacity="0.2" stroke-width="0.5"/>
    <line x1="10" y1="24" x2="38" y2="24" opacity="0.2" stroke-width="0.5"/>
    <line x1="16" y1="14" x2="16" y2="30" opacity="0.2" stroke-width="0.5"/>
    <line x1="24" y1="14" x2="24" y2="30" opacity="0.2" stroke-width="0.5"/>
    <line x1="32" y1="14" x2="32" y2="30" opacity="0.2" stroke-width="0.5"/>
    
    <!-- Кнопки управления -->
    <circle cx="12" cy="34" r="1.5" fill="none"/>
    <circle cx="18" cy="34" r="1.5" fill="none"/>
    <circle cx="24" cy="34" r="1.5" fill="#0066FF"/>
    
    <!-- Ручка настройки -->
    <circle cx="36" cy="34" r="2.5" fill="none"/>
    <line x1="36" y1="31.5" x2="36" y2="33" stroke-width="1.5"/>
    
    <!-- Индикаторы -->
    <circle cx="30" cy="34" r="0.8" fill="#07be8a"/>
    <circle cx="32" cy="34" r="0.8" fill="#0066FF" opacity="0.5"/>
    
    <!-- Щупы (провода) -->
    <path d="M 6 38 L 4 42 M 4 40 L 2 40" stroke="#FF0000" stroke-width="1.5"/>
    <path d="M 42 38 L 44 42 M 44 40 L 46 40" stroke="#000000" stroke-width="1.5"/>
    
    <!-- Метки на экране -->
    <text x="11" y="17" font-size="4" fill="#0066FF" opacity="0.6">V</text>
    <text x="35" y="17" font-size="4" fill="#0066FF" opacity="0.6">t</text>
  </g>
</svg>
