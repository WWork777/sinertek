<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48" fill="none">
  <!-- Серийное производство: Конвейер с устройствами -->
  <g stroke="#0066FF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <!-- Конвейерная лента -->
    <ellipse cx="24" cy="32" rx="20" ry="3" fill="none" opacity="0.4"/>
    <rect x="4" y="30" width="40" height="4" rx="1" fill="none"/>
    
    <!-- Ролики конвейера -->
    <circle cx="8" cy="34" r="2" fill="none" stroke-width="1.5"/>
    <circle cx="18" cy="34" r="2" fill="none" stroke-width="1.5"/>
    <circle cx="30" cy="34" r="2" fill="none" stroke-width="1.5"/>
    <circle cx="40" cy="34" r="2" fill="none" stroke-width="1.5"/>
    
    <!-- Устройства на конвейере (датчики) -->
    <!-- Устройство 1 -->
    <rect x="6" y="22" width="6" height="8" rx="1" fill="none"/>
    <circle cx="9" cy="25" r="0.8" fill="#07be8a"/>
    
    <!-- Устройство 2 -->
    <rect x="16" y="22" width="6" height="8" rx="1" fill="none"/>
    <circle cx="19" cy="25" r="0.8" fill="#07be8a"/>
    
    <!-- Устройство 3 -->
    <rect x="26" y="22" width="6" height="8" rx="1" fill="none"/>
    <circle cx="29" cy="25" r="0.8" fill="#07be8a"/>
    
    <!-- Устройство 4 -->
    <rect x="36" y="22" width="6" height="8" rx="1" fill="none"/>
    <circle cx="39" cy="25" r="0.8" fill="#0066FF"/>
    
    <!-- Манипулятор/рука робота сверху -->
    <path d="M 24 4 L 24 12" stroke-width="2.5"/>
    <path d="M 20 12 L 28 12 L 28 16 L 20 16 Z" fill="none" stroke-width="1.5"/>
    <circle cx="24" cy="14" r="1.5" fill="#0066FF"/>
    
    <!-- Захват -->
    <path d="M 22 16 L 20 20" stroke-width="1.5"/>
    <path d="M 26 16 L 28 20" stroke-width="1.5"/>
    
    <!-- Стрелка движения конвейера -->
    <path d="M 2 38 L 8 38 M 6 36 L 8 38 L 6 40" stroke="#07be8a" stroke-width="1.5"/>
    
    <!-- Счётчик производства -->
    <text x="38" y="44" font-size="5" fill="#0066FF" opacity="0.7" font-weight="bold">100+</text>
  </g>
</svg>
