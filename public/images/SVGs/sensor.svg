<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48" fill="none">
  <!-- Датчик: Измерительное устройство с индикаторами -->
  <g stroke="#0066FF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <!-- Корпус датчика -->
    <rect x="12" y="14" width="24" height="24" rx="2" fill="none"/>
    
    <!-- Циферблат/дисплей -->
    <circle cx="24" cy="24" r="8" fill="none"/>
    
    <!-- Стрелка измерения -->
    <path d="M 24 24 L 28 20" stroke-width="2.5" stroke-linecap="round"/>
    <circle cx="24" cy="24" r="1.5" fill="#0066FF"/>
    
    <!-- Деления циферблата -->
    <line x1="24" y1="16" x2="24" y2="18" stroke-width="1.5"/>
    <line x1="32" y1="24" x2="30" y2="24" stroke-width="1.5"/>
    <line x1="24" y1="32" x2="24" y2="30" stroke-width="1.5"/>
    <line x1="16" y1="24" x2="18" y2="24" stroke-width="1.5"/>
    
    <!-- Мелкие деления -->
    <line x1="20.3" y1="17.7" x2="21.2" y2="18.6" opacity="0.5"/>
    <line x1="27.7" y1="17.7" x2="26.8" y2="18.6" opacity="0.5"/>
    <line x1="30.3" y1="20.3" x2="29.4" y2="21.2" opacity="0.5"/>
    <line x1="30.3" y1="27.7" x2="29.4" y2="26.8" opacity="0.5"/>
    
    <!-- Сенсор/щуп снизу -->
    <path d="M 24 38 L 24 42 L 22 44 L 24 46 L 26 44 Z" fill="none" stroke-width="1.8"/>
    <circle cx="24" cy="42" r="1" fill="#07be8a"/>
    
    <!-- Индикаторы состояния -->
    <circle cx="16" cy="18" r="1.2" fill="#07be8a"/>
    <circle cx="20" cy="18" r="1.2" fill="#0066FF" opacity="0.5"/>
    
    <!-- Разъемы/порты -->
    <rect x="14" y="32" width="3" height="2" rx="0.5" fill="none" stroke-width="1.5"/>
    <rect x="31" y="32" width="3" height="2" rx="0.5" fill="none" stroke-width="1.5"/>
    
    <!-- Цифры значений -->
    <text x="26" y="28" font-size="4" fill="#0066FF" opacity="0.7">75%</text>
    
    <!-- Метка -->
    <text x="18" y="36" font-size="3.5" fill="#0066FF" opacity="0.6">SENSOR</text>
  </g>
</svg>
