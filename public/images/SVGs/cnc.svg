<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48" fill="none">
  <!-- ЧПУ-фрезеровка: Фрезерный станок -->
  <g stroke="#0066FF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <!-- Портал станка -->
    <rect x="8" y="6" width="32" height="4" rx="1" fill="none"/>
    <line x1="12" y1="10" x2="12" y2="24"/>
    <line x1="36" y1="10" x2="36" y2="24"/>
    
    <!-- Шпиндель -->
    <rect x="22" y="10" width="4" height="12" rx="0.5" fill="none"/>
    <circle cx="24" cy="22" r="2" fill="#0066FF"/>
    
    <!-- Фреза (вращающаяся) -->
    <circle cx="24" cy="26" r="1.5" fill="none" stroke-width="2.5"/>
    <line x1="24" y1="22" x2="24" y2="24.5"/>
    
    <!-- Линии вращения фрезы -->
    <path d="M 22 26 L 20 26" opacity="0.6" stroke-width="1.5"/>
    <path d="M 26 26 L 28 26" opacity="0.6" stroke-width="1.5"/>
    <path d="M 24 24 L 24 22" opacity="0.4" stroke-width="1.5"/>
    
    <!-- Рабочий стол -->
    <rect x="10" y="30" width="28" height="3" rx="0.5" fill="none"/>
    <line x1="10" y1="33" x2="10" y2="40"/>
    <line x1="38" y1="33" x2="38" y2="40"/>
    
    <!-- Заготовка на столе -->
    <rect x="16" y="28" width="16" height="2" rx="0.3" fill="#07be8a" opacity="0.6"/>
    
    <!-- Стружка (частицы) -->
    <circle cx="20" cy="29" r="0.5" fill="#0066FF" opacity="0.7"/>
    <circle cx="28" cy="29" r="0.5" fill="#0066FF" opacity="0.7"/>
    <circle cx="24" cy="28.5" r="0.5" fill="#0066FF" opacity="0.5"/>
    
    <!-- Основание станка -->
    <rect x="8" y="40" width="32" height="2" rx="1" fill="none"/>
    
    <!-- Координатные оси -->
    <text x="4" y="36" font-size="6" fill="#0066FF" opacity="0.6">X</text>
    <text x="40" y="20" font-size="6" fill="#0066FF" opacity="0.6">Y</text>
    <text x="20" y="8" font-size="6" fill="#0066FF" opacity="0.6">Z</text>
  </g>
</svg>
